<template name="ui/suggest">
	<div class="pos_a">
		<div class="ui_suggest block zi5000" style="width:{{M.width}}px">
			<if expr="{{M.itemsCount==0}}">
				<div class="tac m20">{{M.emptyContent}}</div>
			</if>
			<if expr="{{M.itemsCount!=0}}">
				<div class="ui_suggest_body" shortcut="suggestList"></div>
			</if>
		</div>
	</div>
</template>
